<head>
    <script type="text/javascript" src="./fontUpload/main.js"></script>
</head>
<body>
    <form id="form1" enctype="multipart/form-data" method="post" action="./fontUpload/main.js">
        <div class="row">
            <label for="fontUpload">Select a File to Upload</label><br>
            <input type="file" name="fontUpload" id="fontUpload" onchange="fileSelected();">
                </div>
        <div id="fileName"></div>
        <div id="fileSize"></div>
        <div id="fileType"></div>
        <div class="row">
            <input type="button" onclick="uploadFile()" value="Upload">
                </div>
        <div id="progressNumber"></div>
    </form>
</body>
